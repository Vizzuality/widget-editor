name: widget editor checks
on: pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use nodejs 🛎️
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependence's 🛎️
        run: |
          yarn policies set-version
          yarn install
      - name: Lint ts 📖
        run: yarn lint:ts
      - name: Lint js 📖
        run: yarn lint:js
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use nodejs 🛎️
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependence's 📦
        run: |
          yarn policies set-version
          yarn install
      - name: Test 🤖
        run: yarn test
  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: create env file
        run: |
          touch .env
          echo USER_TOKEN=${{ secrets.USER_TOKEN }} >> .env
      - name: Install dependence's 📦
        run: |
          yarn policies set-version
          yarn install
      - name: Build project 🚀
        run: yarn build
